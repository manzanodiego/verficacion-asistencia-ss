{% extends 'base.html' %}


{%block content%}
<style>
    .qr-form-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .qr-result-container {
        text-align: center;
        margin-top: 30px;
    }
    
    .qr-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    
    @media (max-width: 768px) {
        .qr-form-container {
            padding: 0 10px;
        }
        
        .qr-result-container h1 {
            font-size: 1.5rem;
        }
        
        .qr-image {
            max-width: 90%;
        }
    }
</style>

<div class="qr-form-container">
    <div class="card card-body shadow-sm">
        <h2 class="card-title mb-4">Generar Código QR</h2>
        <form action="" method="post">
            <div class="mb-3">
                <label for="numero_control" class="form-label">Número de Control</label>
                <input type="text" 
                       placeholder="Ingrese el número de control" 
                       name="numero_control" 
                       id="numero_control" 
                       class="form-control" 
                       required>
            </div>
            <button type="submit" class="btn btn-success w-100">Generar QR</button>
        </form>
    </div>
</div>

{%if qr_code %}
<div class="qr-result-container">
    <h1>✓ Código Generado</h1>
    <div class="d-flex justify-content-center">
        <img src="data:image/png;base64,{{qr_code}}" alt="qrcode" class="qr-image">
    </div>
    <p class="mt-3 text-muted">Escanea este código QR para registrar asistencia</p>
</div>   
{% endif %}


{%endblock%}
