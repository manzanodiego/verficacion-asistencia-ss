
{% extends 'base.html' %}

{% block content %}
<style>
    .scanner-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }
    
    @media (max-width: 768px) {
        h1 {
            font-size: 1.25rem;
        }
        
        .scanner-container {
            padding: 10px;
        }
    }
    
    #reader {
        border: 3px solid #667eea;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto;
        max-width: 100%;
        width: 100%;
    }
    
    @media (max-width: 768px) {
        #reader {
            margin: 15px auto;
        }
    }
    
    .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 20px 0;
        flex-wrap: wrap;
    }
    
    @media (max-width: 768px) {
        .controls {
            margin: 15px 0;
        }
    }
    
    button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 140px;
    }
    
    @media (max-width: 768px) {
        button {
            padding: 10px 20px;
            font-size: 14px;
            min-width: 120px;
            flex: 1;
            max-width: 48%;
        }
    }
    
    #startBtn {
        background: #667eea;
        color: white;
    }
    
    #startBtn:hover:not(:disabled) {
        background: #5568d3;
    }
    
    #stopBtn {
        background: #f56565;
        color: white;
    }
    
    #stopBtn:hover:not(:disabled) {
        background: #e53e3e;
    }
    
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    #result {
        background: #f7fafc;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        display: none;
        animation: slideIn 0.3s ease;
    }
    
    #result.show {
        display: block;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .result-label {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 10px;
    }
    
    .result-text {
        background: white;
        padding: 15px;
        border-radius: 8px;
        word-break: break-all;
        border-left: 4px solid #667eea;
    }
    
    .status {
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
    }
    
    .status.info {
        background: #bee3f8;
        color: #2c5282;
    }
    
    .status.success {
        background: #c6f6d5;
        color: #22543d;
    }
    
    .status.error {
        background: #fed7d7;
        color: #742a2a;
    }
    
    .status.loading {
        background: #fef5e7;
        color: #7d6608;
    }
    
    .modal-content {
        border-radius: 15px;
    }
    
    .modal-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0;
    }
    
    .modal-body {
        padding: 30px;
    }
    
    @media (max-width: 768px) {
        .modal-body {
            padding: 20px;
        }
    }
    
    .student-info {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
        .student-info {
            padding: 15px;
        }
    }
    
    .info-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
        flex-wrap: wrap;
    }
    
    .info-row:last-child {
        border-bottom: none;
    }
    
    @media (max-width: 768px) {
        .info-row {
            flex-direction: column;
            gap: 5px;
        }
    }
    
    .info-label {
        font-weight: 600;
        color: #495057;
    }
    
    @media (max-width: 768px) {
        .info-label {
            font-size: 0.9rem;
        }
    }
    
    .info-value {
        color: #212529;
        word-break: break-word;
        text-align: right;
    }
    
    @media (max-width: 768px) {
        .info-value {
            text-align: left;
            font-size: 0.95rem;
        }
    }
    
    .badge-success {
        background-color: #28a745;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
    }
</style>

<div class="scanner-container">
    <h1>üì± Escanear C√≥digo QR</h1>
    
    <div id="status" class="status info">
        Presiona "Iniciar Esc√°ner" para comenzar
    </div>
    
    <div id="reader"></div>
    
    <div class="controls">
        <button id="startBtn">Iniciar Esc√°ner</button>
        <button id="stopBtn" disabled>Detener Esc√°ner</button>
    </div>
    
    <div id="result">
        <div class="result-label">C√≥digo detectado:</div>
        <div id="result-text" class="result-text"></div>
        <div id="server-response" style="margin-top: 15px;"></div>
    </div>
</div>

<!-- Modal de Confirmaci√≥n -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">
                    <i class="bi bi-check-circle"></i> Asistencia Registrada
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="student-info">
                    <div class="info-row">
                        <span class="info-label">N√∫mero de Control:</span>
                        <span class="info-value" id="modal-numero-control">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Nombre:</span>
                        <span class="info-value" id="modal-nombre">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Carrera:</span>
                        <span class="info-value" id="modal-carrera">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Estado:</span>
                        <span class="info-value">
                            <span class="badge-success" id="modal-estado">Verificado</span>
                        </span>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-success mb-0">
                        <strong>‚úì Asistencia registrada correctamente</strong>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- Importar la librer√≠a desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

<script>
    let html5QrCode;
    let isScanning = false;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultContainer = document.getElementById('result');
    const resultText = document.getElementById('result-text');
    const statusElement = document.getElementById('status');
    const serverResponse = document.getElementById('server-response');

    function updateStatus(message, type = 'info') {
        statusElement.textContent = message;
        statusElement.className = `status ${type}`;
    }

    function escanear_qr(decodedText, decodedResult) {
        // Evitar escaneos m√∫ltiples del mismo c√≥digo
        if (isScanning) {
            return;
        }
        isScanning = true;

        // Mostrar resultado inmediatamente
        resultText.textContent = decodedText;
        resultContainer.classList.add('show');
        updateStatus('C√≥digo detectado - Enviando al servidor...', 'loading');

        // Vibraci√≥n si est√° disponible
        if (navigator.vibrate) {
            navigator.vibrate(200);
        }

        // Obtener el token CSRF
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value 
                       || getCookie('csrftoken');

        // Enviar al servidor
        fetch('/leer_qr', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ qr_data: decodedText })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Respuesta del servidor:', data);
            updateStatus('¬°C√≥digo procesado exitosamente!', 'success');
            
            if (data.status === 'success' && data.alumno) {
                // Llenar el modal con los datos del estudiante
                document.getElementById('modal-numero-control').textContent = data.alumno.NUMERO_CONTROL || '-';
                document.getElementById('modal-nombre').textContent = data.alumno.NOMBRE || '-';
                document.getElementById('modal-carrera').textContent = data.alumno.CARRERA || '-';
                
                // Mostrar el modal
                const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
                modal.show();
                
                // Ocultar el modal autom√°ticamente despu√©s de 3 segundos
                setTimeout(() => {
                    modal.hide();
                }, 3000);
            } else {
                // Si hay error, mostrar en el √°rea de respuesta
                serverResponse.innerHTML = `
                    <div style="background: #fff5f5; padding: 10px; border-radius: 5px; border-left: 4px solid #fc8181;">
                        <strong>Error:</strong> ${data.message || 'Error desconocido'}
                    </div>
                `;
            }
            
            // Permitir escanear de nuevo despu√©s de 2 segundos
            setTimeout(() => {
                isScanning = false;
                updateStatus('Listo para escanear otro c√≥digo', 'info');
            }, 2000);
        })
        .catch(error => {
            console.error('Error en fetch:', error);
            updateStatus(`Error al procesar: ${error.message}`, 'error');
            serverResponse.innerHTML = `
                <div style="background: #fff5f5; padding: 10px; border-radius: 5px; border-left: 4px solid #fc8181;">
                    <strong>Error:</strong> ${error.message}
                </div>
            `;
            isScanning = false;
        });
    }

    function onScanFailure(error) {
        // No hacer nada, los errores de escaneo son normales mientras busca c√≥digos
    }

    // Funci√≥n para obtener cookie CSRF
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Funci√≥n para calcular el tama√±o del qrbox seg√∫n el tama√±o de pantalla
    function getQrBoxSize() {
        const width = window.innerWidth;
        if (width < 400) {
            return { width: 200, height: 200 };
        } else if (width < 768) {
            return { width: 250, height: 250 };
        } else {
            return { width: 300, height: 300 };
        }
    }

    // Iniciar esc√°ner
    startBtn.addEventListener('click', async () => {
        try {
            html5QrCode = new Html5Qrcode("reader");
            const qrboxSize = getQrBoxSize();
            
            await html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: qrboxSize
                },
                escanear_qr,
                onScanFailure
            );
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateStatus('Esc√°ner activo - Apunta a un c√≥digo QR', 'info');
            
        } catch (err) {
            console.error("Error al iniciar la c√°mara:", err);
            updateStatus(`Error al iniciar c√°mara: ${err}`, 'error');
        }
    });
    
    // Ajustar tama√±o del qrbox al cambiar el tama√±o de la ventana
    window.addEventListener('resize', () => {
        if (html5QrCode && !stopBtn.disabled) {
            // El esc√°ner se ajustar√° autom√°ticamente, pero podemos reiniciarlo si es necesario
            const qrboxSize = getQrBoxSize();
            // Nota: html5-qrcode no tiene un m√©todo directo para cambiar el tama√±o,
            // pero se ajustar√° autom√°ticamente en el pr√≥ximo escaneo
        }
    });

    // Detener esc√°ner
    stopBtn.addEventListener('click', async () => {
        try {
            if (html5QrCode) {
                await html5QrCode.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                updateStatus('Esc√°ner detenido', 'info');
                isScanning = false;
            }
        } catch (err) {
            console.error("Error al detener:", err);
            updateStatus(`Error al detener: ${err}`, 'error');
        }
    });

    // Limpiar al salir de la p√°gina
    window.addEventListener('beforeunload', async () => {
        if (html5QrCode && !stopBtn.disabled) {
            await html5QrCode.stop().catch(err => console.error(err));
        }
    });
</script>
{% endblock %}
