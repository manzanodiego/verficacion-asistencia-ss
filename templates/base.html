<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} Asistencia Servicio 2025 {%endblock%}</title>
    <link rel="icon" href="/static/img/logoito.png">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            padding: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
        
        /* Mejorar legibilidad en m√≥viles */
        @media (max-width: 576px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {%block content %}
        {%endblock%}
    </div>
    <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
